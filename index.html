        <form id="form">
      <div class="title">Welcome</div>
      <div class="subtitle">Let's create your account!</div>
      <div class="input-container ic1">
        <input id="name" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="name" class="placeholder">Your Name</label>
      </div>
      <div class="input-container ic2">
        <input id="number" class="input" type="text" placeholder=" " />
        <div class="cut cut-medium"></div>
        <label for="number" class="placeholder">Your Phone Number</label>
      </div>
      <div class="input-container ic2">
        <input id="gmail" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="gmail" class="placeholder">Your Email Address</label>
      </div>
      <div class="buttons">
      <button type="submit" class="submit">Submit</button>
      <button type="delete" id="delete" class="delete">Delete</button>
      </div>
    </form>
    <script type="module" src="./data.js"></script>
</body>
